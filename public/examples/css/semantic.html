<!DOCTYPE html>
<html>
    <head>
        <title>Semantic Tags</title>
        <style>
            .inline {
                display: inline;
            }
            .block {
                display: block;
            }
        </style>
    </head>
    <body>
        before main
        
        <main class="inline">
            
            this is main
        </main>
        
        <jasonthegreat class="block">
            here is jason
        </jasonthegreat>

    </body>
</html>
